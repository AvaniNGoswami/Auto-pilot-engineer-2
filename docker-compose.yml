version: "3.9"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: autopilot
      POSTGRES_PASSWORD: autopilot
      POSTGRES_DB: autopilot_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://autopilot:autopilot@db:5432/autopilot_db
      SECRET_KEY: supersecretkey
    ports:
      - "8000:8000"
    command: >
      sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000"

volumes:
  postgres_data:
